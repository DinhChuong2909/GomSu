<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User infomation</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/inputForm.css" />
    <link rel="stylesheet" href="./css/userBank.css" />
  </head>
  <body>
    <header-component></header-component>

    <section class="container">
      <div class="info-wrapper">
        <div class="dropdown">
          <div class="dropdown-title">
            <p class="xl">QUẢN LÍ</p>
            <p class="md">TÀI KHOẢN</p>
            <div class="dropdown-arrow">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M16.0775 6.07739L17.256 7.2559L10.0001 14.5118L2.74414 7.2559L3.92265 6.07739L10.0001 12.1548L16.0775 6.07739Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <div class="dropdown-items">
            <a class="dropdown-item" href="./userInfopage.html"
              >THÔNG TIN TÀI KHOẢN</a
            >
            <a class="dropdown-item" href="./userOrderpage.html"
              >ĐƠN HÀNG CỦA TÔI</a
            >
            <a class="dropdown-item" href="./userBankpage.html"
              >LIÊN KẾT NGÂN HÀNG</a
            >
          </div>
        </div>
        <div class="info">
          <div class="form-title">LIÊN KẾT NGÂN HÀNG</div>
          <div class="info-box">
            <div class="info-title">Tên ngân hàng</div>
            <select id="select-bank">
              <option>Vietcombank</option>
            </select>
          </div>
          <div
            class="bank-card"
            style="display: flex; justify-content: space-between"
          >
            <div class="info-box" style="width: 40%; padding-right: 10%">
              <div class="info-title">Loại thẻ</div>
              <input placeholder="VISA" style="text-align: center" readonly />
            </div>
            <div class="info-box">
              <div class="info-title">Số tài khoản / Thẻ</div>
              <input placeholder="123456789" />
              <div class="cardbtn">
                <div class="icons">
                  <button>
                    <svg
                      width="100%"
                      height="100%"
                      viewBox="0 0 22 22"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M14.9078 2.5896C15.4685 2.5896 16.0059 2.81346 16.3985 3.20908L19.0538 5.86442C19.4491 6.25976 19.6712 6.79596 19.6712 7.35505C19.6712 7.91415 19.4491 8.45035 19.0538 8.84569L9.35904 18.5374C8.76092 19.2273 7.91306 19.6512 6.94175 19.7179H2.54492V18.8615L2.5477 15.2522C2.62065 14.3492 3.04044 13.5096 3.68082 12.9454L13.4162 3.21011C13.8109 2.81295 14.3478 2.5896 14.9078 2.5896ZM6.88128 18.0074C7.33874 17.975 7.76457 17.7621 8.1065 17.371L14.5819 10.8956L11.367 7.68053L4.85363 14.1923C4.50669 14.4991 4.29207 14.9284 4.25755 15.3211V18.0058L6.88128 18.0074ZM12.5781 6.46967L15.7929 9.68457L17.8428 7.63468C17.9169 7.56051 17.9586 7.45993 17.9586 7.35505C17.9586 7.25017 17.9169 7.14959 17.8428 7.07543L15.1851 4.41771C15.1117 4.3438 15.0119 4.30223 14.9078 4.30223C14.8037 4.30223 14.7039 4.3438 14.6306 4.41771L12.5781 6.46967Z"
                        fill="currentcolor"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="info-box">
            <div class="info-title">Họ tên chủ thẻ</div>
            <input placeholder="NGUYEN VAN A" />
            <div class="namebtn">
              <div class="icons">
                <button>
                  <svg
                    width="100%"
                    height="100%"
                    viewBox="0 0 22 22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M14.9078 2.5896C15.4685 2.5896 16.0059 2.81346 16.3985 3.20908L19.0538 5.86442C19.4491 6.25976 19.6712 6.79596 19.6712 7.35505C19.6712 7.91415 19.4491 8.45035 19.0538 8.84569L9.35904 18.5374C8.76092 19.2273 7.91306 19.6512 6.94175 19.7179H2.54492V18.8615L2.5477 15.2522C2.62065 14.3492 3.04044 13.5096 3.68082 12.9454L13.4162 3.21011C13.8109 2.81295 14.3478 2.5896 14.9078 2.5896ZM6.88128 18.0074C7.33874 17.975 7.76457 17.7621 8.1065 17.371L14.5819 10.8956L11.367 7.68053L4.85363 14.1923C4.50669 14.4991 4.29207 14.9284 4.25755 15.3211V18.0058L6.88128 18.0074ZM12.5781 6.46967L15.7929 9.68457L17.8428 7.63468C17.9169 7.56051 17.9586 7.45993 17.9586 7.35505C17.9586 7.25017 17.9169 7.14959 17.8428 7.07543L15.1851 4.41771C15.1117 4.3438 15.0119 4.30223 14.9078 4.30223C14.8037 4.30223 14.7039 4.3438 14.6306 4.41771L12.5781 6.46967Z"
                      fill="currentcolor"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="info-box">
            <div class="info-title">Ngày phát hành</div>
            <input placeholder="Month/Year" style="width: 30%" readonly />
          </div>
          <div class="buttons">
            <button class="small-button">Thay đổi</button>
            <button class="small-button">Huỷ</button>
            <button class="small-button">Lưu</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/header.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/userInfo.js"></script>
  </body>
</html>
